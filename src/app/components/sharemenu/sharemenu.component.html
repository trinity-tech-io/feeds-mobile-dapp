<div>
<div id="sharemenuMask" class="backdrop" (click)="clickItem('cancel')" [class.darkbackdrop]="theme.darkMode" [class.lightbackdrop]="!theme.darkMode">
</div>
<div class="feedlist" [class.darkfeedlist]="theme.darkMode" [class.lightfeedlist]="!theme.darkMode">
    <ion-grid style="padding:0px;">
      <ion-row class="shareTitle" *ngIf="isShowTitle">
        <ion-col size="12">
          {{channelName}}
        </ion-col>
      </ion-row>

      <div [class.qr-container]="theme.darkMode" [class.light-qr-container]="!theme.darkMode" class="" *ngIf="isShowQrcode">
            <div class="qrcode">
                <qrcode [qrdata]="qrCodeString" [size]="200" [level]="'M'" allowEmptyString="true"></qrcode>
            </div>
      </div>

      <ion-row (click)="clickItem('share')" class="share">
        <ion-col
        size="12">
        <img src="./assets/images/share.svg"><span>{{"common.share"|translate}}</span>
      </ion-col>
      </ion-row>

      <ion-row (click)="clickItem('info')" class="share" *ngIf="isShowInfo">
        <ion-col
        size="12">
        <img src="./assets/images/editChannel.svg"/><span>{{"common.editChannel"|translate}}</span>
      </ion-col>
      </ion-row>

      <!-- <ion-row (click)="clickItem('preferences')" class="share bordertop" *ngIf="isPreferences">
        <ion-col
        size="12" style="margin-top: -2px;">
        <ion-icon name="settings"></ion-icon><span>{{"common.preferences"|translate}}</span>
      </ion-col>
      </ion-row> -->

      <ion-row (click)="clickItem('unfollow')" class="share" *ngIf="isShowUnfollow && userDid != destDid">
        <ion-col
        size="12" style="margin-top: -2px;">
        <img src="./assets/images/person-remove.svg"><span class="unfollowColor">{{"common.unsubscribe"|translate}}</span>
      </ion-col>
      </ion-row>

      <ion-row (click)="clickItem('cancel')" class="share">
        <ion-col
        size="12">
        <img src="./assets/images/close-circle.svg"/><span>{{"common.cancel"|translate}}</span>
      </ion-col>
      </ion-row>
    </ion-grid>
</div>

  <ion-grid>
  <ion-row (click)="clickItem('cancel')">
    <ion-col
    size="12">
    <ion-icon name="close-circle"></ion-icon><span>{{"common.cancel"|translate}}</span>
  </ion-col>
  </ion-row>
</ion-grid>
</div> -->
</div>
