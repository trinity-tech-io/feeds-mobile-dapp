<div class="switchfeed">
<div id="switchfeedMask" class="backdrop" (click)="clickItem(null)" [class.darkbackdrop]="theme.darkMode" [class.lightbackdrop]="!theme.darkMode">
</div>
<div class="feedlist" [class.darkfeedlist]="theme.darkMode" [class.lightfeedlist]="!theme.darkMode">
    <ion-grid>
      <ion-row *ngFor="let channel of channelList" class="feedrow" [class.borderbottom]="channel != channelList[channelList.length - 1]" (click)="clickItem(channel)">
        <ion-col
          size="2.5"
          class="left-col"
        >
          <div class="feedAvatar" [class.dark-feedAvatar]="theme.darkMode">
            <img src={{avatarList[channel.avatar]}} *ngIf="avatarList[channel.avatar]">
          </div>
        </ion-col>
        <ion-col
          size="8"
          class="middle-col"
        >
          <ion-label [class.drakfeedname]="theme.darkMode" [class.lightfeedname]="!theme.darkMode" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">{{channel.displayName||channel.name}}</ion-label>
          <!-- <ion-row>
            <p><span>0</span> {{ 'common.followers' | translate }}</p>
          </ion-row> -->
        </ion-col>
        <ion-col size="1.5" class="right-col">
           <img *ngIf="currentFeed['destDid']===channel.destDid&&currentFeed['channelId']===channel.channelId" src="./assets/images/radioSelect.svg">
           <img *ngIf="currentFeed['destDid']===channel.destDid&&currentFeed['channelId']!=channel.channelId" src="./assets/images/radiounSelect.svg">
        </ion-col>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-row>
  </ion-grid>
</div>

    <ion-col
    size="12">
    <ion-icon name="close-circle"></ion-icon><span>{{"common.cancel"|translate}}</span>
  </ion-col>
  </ion-row>
</ion-grid>
</div> -->
</div>
