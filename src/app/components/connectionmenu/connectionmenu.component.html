<div>
<div id="connectionMask" class="backdrop" (click)="clickItem('cancel')" [class.darkbackdrop]="theme.darkMode" [class.lightbackdrop]="!theme.darkMode">
</div>
<div class="feedlist" [class.darkfeedlist]="theme.darkMode" [class.lightfeedlist]="!theme.darkMode">
    <ion-grid style="padding:0px;">

      <ion-row (click)="clickItem('twitter')" class="share" *ngIf="connectTwitter">
        <ion-col
        size="12">
        <img src="./assets/images/gTwitter.svg"><span>{{"ConnectionsPage.twitter"|translate}}</span>
      </ion-col>
      </ion-row>

      <ion-row (click)="clickItem('disconnectTwittet')" class="share" *ngIf="disconnectTwitter">
        <ion-col
        size="12">
        <img src="./assets/images/ios-delete.svg"><span style="color: #ff453a;">{{"ConnectionsPage.disconnect"|translate}}</span>
      </ion-col>
      </ion-row>

      <ion-row (click)="clickItem('cancel')" class="share">
        <ion-col
        size="12">
        <img src="./assets/images/close-circle.svg"/><span>{{"common.cancel"|translate}}</span>
      </ion-col>
      </ion-row>

    </ion-grid>
</div>
</div>
