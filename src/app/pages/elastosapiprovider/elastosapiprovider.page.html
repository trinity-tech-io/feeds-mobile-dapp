<app-titlebar></app-titlebar>
<ion-content>
<ion-grid class="ios-container" [class.ios-dark-container]="theme.darkMode">
  <!-- Elastos -->
  <ion-row class="section">
    <ion-col size="12" class="title-col">
      <h1>Elastos</h1>
    </ion-col>
  </ion-row>
  <ion-row class="section" *ngFor="let provider of apiProviders" (click)="useProvider(provider)">
      <ion-col size="2" class="left-col">
        <img *ngIf="provider.key == 'elastosio'"  src="assets/images/darkmode/apiProviders/ge.svg"/>
        <img *ngIf="provider.key == 'ttechcn'"  src="assets/images/darkmode/apiProviders/tt.svg"/>
      </ion-col>
      <ion-col size="7" class="title-col">
          <h2>{{ provider.name }}</h2>
          <h3>{{ provider.description }}</h3>
      </ion-col>
      <ion-col size="3" class="arrow-col">
        <img *ngIf="curApiProviderName === provider.name"  src="assets/images/darkmode/settings/duihao.svg"/>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
