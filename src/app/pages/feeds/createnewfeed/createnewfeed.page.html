<app-titlebar [lightThemeType]="lightThemeType"></app-titlebar>
<ion-content>
  <ion-row class="card">
    <div class="cardTitle">
      {{ 'CreatenewfeedPage.profileImage' | translate }}
    </div>
    <div class="cardImg">
      <img (click)="profileimage()" class="avatar" *ngIf="avatar === ''" src="./assets/images/selectAvatar.svg" />
      <img (click)="profileimage()" class="avatar" *ngIf="avatar != ''" [src]="handleAvatar()"/>
      <img (click)="profileimage()" class="eidtAvatar" src="./assets/images/eidtAvatar.svg"/>
    </div>
  </ion-row>
  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-list>

        <ion-item lines="none">
            <ion-label position="stacked">
              <span style="margin-right: 5px;">{{ 'CreatenewfeedPage.name' | translate }}</span>
            </ion-label>
            <img  src="/assets/images/twitterInfo.svg"  class="twitterInfo"  (click)="twitterInfo($event, 'CreatenewfeedPage.channelnamedes')"/>
            <ion-input clearInput required type="text" placeholder="{{'CreatenewfeedPage.inputName'|translate}}" #name ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked"><span style="margin-right: 5px;">{{ 'CreatenewfeedPage.displayName' | translate }}</span>
          </ion-label>
          <img  src="/assets/images/twitterInfo.svg"  class="twitterInfo"  (click)="twitterInfo($event, 'CreatenewfeedPage.displaynamedes')"/>
          <ion-input clearInput required type="text" placeholder="{{'CreatenewfeedPage.inputDisplayName'|translate}}" #displayName ></ion-input>
        </ion-item>

        <ion-item lines="none">
            <ion-label position="stacked">{{ 'CreatenewfeedPage.description' | translate }}</ion-label>
            <ion-input clearInput required type="text" placeholder="{{'CreatenewfeedPage.inputFeedDesc'|translate}}" #desc ></ion-input>
        </ion-item>
