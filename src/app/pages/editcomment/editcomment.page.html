
<app-titlebar></app-titlebar>
<!-- <div *ngIf="connectionStatus == 1" class="offline-header"></div> -->
<ion-content>
  <ion-list class="channel-list" [class.darkChannelList]="theme.darkMode">

    <ion-item class="removeBorder" lines="none">
      <ion-row class="channel-row ion-activatable ripple">
        <ion-col size="12" class="left-col">
          <div class="feedAvatar" [class.dark-feedAvatar]="theme.darkMode">
            <img src={{channelAvatar}} *ngIf="channelAvatar != ''">
          </div>
          <ion-label (press)="pressName(channelName)" [style.touch-action]="'pan-y'">{{ channelName }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <div (click)="newPostTextArea()">
    <ion-textarea  #newPostIonTextarea autoGrow="true"  [(ngModel)]="newComment"  placeholder="{{'CommentPage.inputComment'|translate}}">
    </ion-textarea>
    </div>

    <ion-row class="submit-row">
      <ion-col class="left-col">
        <!-- <ion-icon id="image" mode="ios" name="image" (click)="addImg()"></ion-icon>
        <ion-icon id="camera" mode="ios" name="camera" (click)="addImg()"></ion-icon> -->
      </ion-col>
      <ion-col class="right-col" size="6">
        <ion-button (click)="publishComment()" [disabled]="clickButton">
          <ion-label *ngIf="!clickButton">{{ 'EditCommentPage.saveChanges' | translate }}</ion-label>
          <ion-spinner name="crescent"  *ngIf="clickButton"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
