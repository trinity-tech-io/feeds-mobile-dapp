
<app-titlebar></app-titlebar>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5">
    <ion-refresher-content
      class="refresh"
      pullingText="{{'common.releaseToRefresh'|translate}}"
      spinner="src/assets/images/arrow-dropdown.svg"
      refreshingSpinner="circles"
      refreshingText="{{'common.beingRefresh'|translate}}" >
    </ion-refresher-content>
  </ion-refresher>



<ion-list class="channel-list" [class.darkChannelList]="theme.darkMode" style="padding-top:5px;">
  <ion-item *ngFor="let userDid of userDidList" lines="none">
    <ion-row class="channel-row ion-activatable ripple ionRowFollowing">
      <ion-col size="2.8" class="left-col" >
        <div class="feedAvatar" [class.dark-feedAvatar]="theme.darkMode">
          <img [src] = "handleAvatarMap(userAvatarMap[userDid])">
        </div>
      </ion-col>
      <ion-col size="9.2" class="middle-col" >
        <ion-label style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:0px;">{{ userNameMap[userDid] }}</ion-label>
        <ion-row>
          <br>
          <p>
            <span >@{{ userDid }}</span>
          </p>
        </ion-row>
      </ion-col>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-row>
  </ion-item>
</ion-list>


</ion-content>
